query ($offset:Int!) {
  organization ( login:"SonyMobile" ) {
    membersWithRole ( first:%d ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
	hasTwoFactorEnabled
        node {
          id
          login
          name
          isSiteAdmin
          email
          company
          url
          bio
          status {
            message
          }
          updatedAt
          repositoriesContributedTo (first: 20, orderBy: {field: NAME, direction: ASC}) {
            totalCount
            nodes {
              nameWithOwner
            }
          }
        }
      }
      totalCount
    }
  }
}
